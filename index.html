<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <link href="/static/css/bootstrap.min.css" rel ="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="/static/css/main.css" type="text/css">
</head>
<body>
    <h1>Akan Names Web App</h1>
    <p> This web application allows one to input their birth details after which Akan names are assigned to them based on their gender and outputted.</p>
    <form>
        <div class="container">
        <label for="fname">Birth Date:</label><br>
        <input type="date" id="birthdate" name="birthdate" placeholder="dd/mm/yyyy"><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="submit" id ="submit"value="Submit">
        </div>
      </form>
      <script src="/static/js/main.js"></script>
</body>
</html>
